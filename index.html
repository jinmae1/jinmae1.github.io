<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="./css/style.css" />
        <style>
            .list-group > button {
                margin-top: 2px;
            }
        </style>
    </head>

    <body>
        <div class="mt-4 p-5 bg-success text-center text-white">
            <h1>환영합니다.</h1>
        </div>
        <br />
        <!-- <nav class="navbar navbar-expand bg-dark navbar-dark fixed-top">
        <button id="signup-btn" class="btn btn-outline-info">회원가입 </button>
        <button id="list-members-btn" class="btn btn-outline-info">회원목록</button>
        <button id="introduction-btn" class="btn btn-outline-info">자기소개</button>
        <button id="interests-btn" class="btn btn-outline-info">관심사</button>
        <button id="roadmap-btn" class="btn btn-outline-info">로드맵</button>
    </nav> -->
        <div class="offcanvas offcanvas-start" id="canvas-menu">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title">메뉴</h1>
                <button
                    type="button"
                    class="btn-close text-reset"
                    data-bs-dismiss="offcanvas"
                ></button>
            </div>
            <div class="offcanvas-body list-group">
                <button
                    id="signup-btn"
                    class="btn btn-success"
                    data-bs-dismiss="offcanvas"
                >
                    회원가입
                </button>
                <button
                    id="list-members-btn"
                    class="btn btn-success"
                    data-bs-dismiss="offcanvas"
                >
                    회원목록
                </button>
                <button
                    id="introduction-btn"
                    class="btn btn-success"
                    data-bs-dismiss="offcanvas"
                >
                    자기소개
                </button>
                <button
                    id="interests-btn"
                    class="btn btn-success"
                    data-bs-dismiss="offcanvas"
                >
                    관심사
                </button>
                <button
                    id="roadmap-btn"
                    class="btn btn-success"
                    data-bs-dismiss="offcanvas"
                >
                    로드맵
                </button>
            </div>
        </div>
        <!-- Button to open the offcanvas sidebar -->
        <button
            class="btn btn-success"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#canvas-menu"
        >
            사이드 바 열기
        </button>
        <content id="content"></content>

        <script src="./js/main.js"></script>
    </body>
</html>
